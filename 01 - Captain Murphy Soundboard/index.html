<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Bebop</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Brain</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Debbie</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Koala</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Moustache</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Nope</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Pills</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Pudding</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Secret</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/bebop.wav"></audio>
  <audio data-key="83" src="sounds/brain.wav"></audio>
  <audio data-key="68" src="sounds/debbie.wav"></audio>
  <audio data-key="70" src="sounds/koalabear.wav"></audio>
  <audio data-key="71" src="sounds/moustache.wav"></audio>
  <audio data-key="72" src="sounds/nope.wav"></audio>
  <audio data-key="74" src="sounds/pills.wav"></audio>
  <audio data-key="75" src="sounds/pudding.wav"></audio>
  <audio data-key="76" src="sounds/secret.wav"></audio>

<script>

function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if(!audio) return; //stop the function
  audio.currentTime = 0;
  audio.play();
  key.classList.add('playing');
}

function removeTransition(e){
  if (e.propertyName !== 'transform') return; //skip if not a transform
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);
</script>


</body>
</html>
